<ion-list *ngFor="let alumno of alumnos">
  
  <ion-item-sliding>
    <ion-item-options side="start">
      <ion-item-option color="danger">
        <ion-icon slot="icon-only" name="archive"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item>
      <ion-label>{{alumno}}</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="tertiary" (click)="eliminar()">
        <ion-icon name="diamond-outline" class="icono"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>
